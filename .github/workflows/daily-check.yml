name: Daily Exam Notice Checker

on:
  schedule:
    - cron: '30 4,9 * * *'
  workflow_dispatch:

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Debug Secrets (Safe)
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          COLLEGE_NEWS_API: ${{ secrets.COLLEGE_NEWS_API }}
          COLLEGE_EXAM_API: ${{ secrets.COLLEGE_EXAM_API }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEST_MODE: ${{ secrets.TEST_MODE || 'false' }}
          SEED_MODE: ${{ secrets.SEED_MODE || 'false' }}
          NOTICE_AGE_LIMIT_HOURS: ${{ secrets.NOTICE_AGE_LIMIT_HOURS || '24' }}
        run: |
          # RESEND_API_KEY
          if [ -z "$RESEND_API_KEY" ]; then
            echo "❌ ERROR: RESEND_API_KEY is EMPTY or UNDEFINED"
          else
            echo "✅ SUCCESS: RESEND_API_KEY is loaded (Length: ${#RESEND_API_KEY})"
          fi

          # EMAIL_FROM
          if [ -z "$EMAIL_FROM" ]; then
            echo "❌ ERROR: EMAIL_FROM is EMPTY or UNDEFINED"
          else
            echo "✅ SUCCESS: EMAIL_FROM is loaded"
          fi

          # EMAIL_TO
          if [ -z "$EMAIL_TO" ]; then
            echo "❌ ERROR: EMAIL_TO is EMPTY or UNDEFINED"
          else
            echo "✅ SUCCESS: EMAIL_TO is loaded"
          fi

          # COLLEGE_NEWS_API
          if [ -z "$COLLEGE_NEWS_API" ]; then
            echo "❌ ERROR: COLLEGE_NEWS_API is EMPTY or UNDEFINED"
          else
            echo "✅ SUCCESS: COLLEGE_NEWS_API is loaded"
          fi

          # COLLEGE_EXAM_API
          if [ -z "$COLLEGE_EXAM_API" ]; then
            echo "❌ ERROR: COLLEGE_EXAM_API is EMPTY or UNDEFINED"
          else
            echo "✅ SUCCESS: COLLEGE_EXAM_API is loaded"
          fi

          # MONGO_URI
          if [ -z "$MONGO_URI" ]; then
            echo "❌ ERROR: MONGO_URI is EMPTY or UNDEFINED"
          else
            echo "✅ SUCCESS: MONGO_URI is loaded"
          fi

      - name: Run Monitor Script
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TEST_MODE: ${{ secrets.TEST_MODE || 'false' }}
          SEED_MODE: ${{ secrets.SEED_MODE || 'false' }}
          NOTICE_AGE_LIMIT_HOURS: ${{ secrets.NOTICE_AGE_LIMIT_HOURS || '24' }}
          COLLEGE_NEWS_API: ${{ secrets.COLLEGE_NEWS_API }}
          COLLEGE_EXAM_API: ${{ secrets.COLLEGE_EXAM_API }}
        run: node index.js